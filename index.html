<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TodoList in Javascript</title>
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="header">
                <h1>What do you want to do ?</h1>
            </div>
            <div class="todo">
                <p class="text-center message-count"></p>
                <div class="input-todo">
                    <input type="text" placeholder="What do you want to do ?" class="form-control" id="js-input-task"
                        autofocus>
                    <input type="submit" value="Add" class="btn btn-success" id="js-btn-add-task">
                </div>
                <p class="message-error my-4 text-center">Please fill the field !</p>
                <div class="clear-all-tasks my-4 text-center">
                    <button class="btn btn-danger btn-sm" id="js-clear-all-tasks">Clear All Tasks</button>
                </div>
                <div class="filter text-center my-4">
                    <button class="btn btn-primary btn-sm" id="js-filter-all">All</button>
                    <button class="btn btn-secondary btn-sm" id="js-filter-completed">Completed</button>
                </div>
                <ul class="list-tasks">

                </ul>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
