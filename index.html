<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TodoList in Javascript</title>
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="header">
                <h1>What do you want to do ?</h1>
            </div>
            <div class="todo">
                <div class="input-todo d-flex">
                    <input type="text" placeholder="What do you want to do ?" class="form-control" id="js-input-task">
                    <input type="submit" value="Add" class="btn btn-success" id="js-btn-add-task">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
